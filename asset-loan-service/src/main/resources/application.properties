spring.datasource.url=jdbc:mysql://localhost:3306/loanDB
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8081
#hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#lombok + mapstruct
lombok.addLombokGeneratedAnnotation=true
lombok.anyConstructor.addConstructorProperties=true
#eureka
spring.application.name=LOAN-SERVICE
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/
#kafka-server
spring.kafka.bootstrap-servers=localhost:9092
#producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer= org.springframework.kafka.support.serializer.JsonSerializer
#consumer
spring.kafka.consumer.group-id=loan-service-group
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest
#topic
spring.kafka.topic.loan-approved.name=loans.approved
spring.kafka.topic.inventory-checked.name=inventory.checked
